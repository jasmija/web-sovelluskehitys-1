<script>
    let kokonaisluku;
    let kertoma;

    kokonaisluku = prompt('Anna kokonaisluku.');
    kertoma = 1;

    for (let i= 0; i < kokonaisluku; i++) {
            kertoma = kertoma * (kokonaisluku - i);
    }

    console.log('Luvun kertoma on ' + kertoma + '.');
