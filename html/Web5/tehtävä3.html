<script>
    luku = prompt('Anna luku.');
    let tulos;

    console.log('Luvun ' + luku + ' itseisarvo on ' + itseisarvo(luku));

    function itseisarvo(luku) {
        if (luku < 0){

        }else{
            tulos = luku;
        }
        return tulos;
