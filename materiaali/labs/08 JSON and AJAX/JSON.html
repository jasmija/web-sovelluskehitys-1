<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> JSON </title>
  <script>

    window.onload = init;
    function init() {
      displayInDiv();
    }

var fidoString = '{ "name": "Fido", "breed": "Mixed", "weight": 38 }';

var fido = JSON.parse(fidoString);

console.log("We have made a dog out of a string! " + fido.name);

var fido2 = {
	name: "Fido",
	breed: "Mixed",
	weight: 38
}

var frodo2 = {
  name: { first: "Frodo",
    second: "Dog"},
  breed: "Shepherd",
  weight: 25
}

var fidoString = JSON.stringify(fido2);
console.log("We made a string from a dog! " + fidoString);

var frodoString = JSON.stringify(frodo2);
console.log("We made a string from a dog! " + frodoString);

    var frodo = JSON.parse(frodoString);
    var name = JSON.stringify(frodo.name);

function displayInDiv(){
  var div = document.createElement('div');
  div.innerHTML = frodoString;
  document.body.appendChild(div);

  var div2 = document.createElement('div');
  div2.innerHTML = name;
  document.body.appendChild(div2);
}
  </script>
</head>
<body>

</body>
</html>
