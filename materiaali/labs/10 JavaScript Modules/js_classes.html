<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Coffee Constructor</title>
<script>

function Coffee(roast, ounces) {
	this.roast = roast;
	this.ounces = ounces;
	this.getSize = function() {
		if (this.ounces === 8) {
			return "small";
		} else if (this.ounces === 12) {
			return "medium";
		} else if (this.ounces === 16) {
			return "large";
		}
	};
	this.order = function() {
		var msg;
		switch (this.getSize()) {
			case "small":
			case "medium":
			case "large":
				msg = "You've ordered a " + this.getSize() + " " + this.roast + " coffee.";
				break;
			default:
				msg = "We don't have a " + this.roast + " in that size!";
				break;
		}
		return msg;
	};
    this.sip = function (){
        return "Hmm, tasty";
    };
}

var coffee = new Coffee("House Blend", 12);
console.log(coffee.order());

var darkRoast = new Coffee("Dark Roast", 16);
console.log(darkRoast.order());
console.log(darkRoast.sip());

var specialBlend = new Coffee("Special Blend", 200);
console.log(specialBlend.order());

function Tea(type, ounces) {
    this.type = type;
    this.ounces = ounces;
    this.getSteepSize = function() {
        if (this.ounces === 8) {
            return "2min";
        } else if (this.ounces === 12) {
            return "5min";
        } else if (this.ounces === 16) {
            return "8min";
        }
    };
    this.order = function() {
        var msg;
        switch (this.getSteepSize()) {
            case "2min":
            case "5min":
            case "8min":
                msg = "You've ordered a " + this.getSteepSize() + " " + this.type + ".";
                break;
            default:
                msg = "We don't have a " + this.type + " in that steeptime!";
                break;
        }
        return msg;
    };
    this.sip = function (){
        return "Hmm, tasty";
    };
}

var whitetea = new Tea("White tea", 12);
console.log(whitetea.order());

var darktea = new Tea("Dark Tea", 16);
console.log(darktea.order());
console.log(darktea.sip());

var lemontea = new Tea("Lemon tea", 200);
console.log(lemontea.order());

</script>
