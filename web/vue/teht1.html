<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
</script>

<div id="app">
    <input v-model="input" placeholder="edit me">
    <button v-on:click="show">Show Message</button>
    <p>Message is: {{ message }}</p>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }, methods:{
            show: function (){
                this.message = document.querySelector('input').value;
            }
        }
    })
</script>

</body>
</html>
