<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count</title>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <button v-on:click="plus">+</button>
    <button v-on:click="reset">0</button>
    <button v-on:click="minus">-</button>
    <p>Count is: {{ count }}</p>
</div>

<script>

    var app = new Vue({
        el: '#app',
        data: {
            count: 0
        }, methods:{
            minus: function (){
                this.count -= 1;
            },
            plus: function (){
                this.count += 1;
            },
            reset: function (){
                this.count = 0;
            }
        }
    })
</script>

</body>
</html>
