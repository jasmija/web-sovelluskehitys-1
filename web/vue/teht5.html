<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message</title>
</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
</script>

<div id="app">
    <input v-model="message" placeholder="write message" @keyup='count()'>
    <p>Message is: {{ message }}</p>
    <span>{{ totalcharacter }} characters</span>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: '',
            totalcharacter: 0
        }, methods:{
            show: function (){
                this.message = document.querySelector('input').value;
            },
            count: function (){
                this.totalcharacter = this.message.length;
            }
        }
    })

</script>

</body>
</html>
